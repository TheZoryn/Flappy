<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WePlay Flappy Bird</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      height: 100vh;
    }
    canvas {
      border: 3px solid #fff;
      border-radius: 15px;
      display: block;
      background: #70c5ce;
    }
    #instructions {
      position: absolute;
      top: 20px;
      text-align: center;
      width: 100%;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="instructions">Press Space or Tap to Start</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game variables
    let bird = { x: 80, y: 300, width: 30, height: 30, dy: 0 };
    const gravity = 0.4;
    const jump = -7;
    const pipeWidth = 60;
    const pipeGap = 200; // Wider gap
    let pipes = [];
    let score = 0;
    let gameStarted = false;
    let gameOver = false;

    // Secret code
    const secretCode = "7887";

    function resetGame() {
      bird.y = 300;
      bird.dy = 0;
      pipes = [];
      score = 0;
      gameOver = false;
      gameStarted = false;
      document.getElementById('instructions').textContent = "Press Space or Tap to Start";
      requestAnimationFrame(draw);
    }

    // Create pipes periodically
    function createPipe() {
      const topHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
      pipes.push({ x: canvas.width, top: topHeight, bottom: topHeight + pipeGap });
    }

    // Handle input
    function jumpBird() {
      if(!gameStarted) {
        gameStarted = true;
        document.getElementById('instructions').textContent = "";
      }
      if(!gameOver) bird.dy = jump;
    }

    document.addEventListener('keydown', (e) => {
      if(e.code === 'Space') jumpBird();
    });

    document.addEventListener('touchstart', jumpBird);

    // Draw game
    function draw() {
      ctx.clearRect(0,0,canvas.width, canvas.height);

      // Draw bird
      bird.dy += gravity;
      bird.y += bird.dy;
      ctx.fillStyle = 'yellow';
      ctx.fillRect(bird.x, bird.y, bird.width, bird.height);

      // Move and draw pipes
      for(let i = 0; i < pipes.length; i++) {
        pipes[i].x -= 2; // Slow speed
        ctx.fillStyle = 'green';
        ctx.fillRect(pipes[i].x, 0, pipeWidth, pipes[i].top);
        ctx.fillRect(pipes[i].x, pipes[i].bottom, pipeWidth, canvas.height - pipes[i].bottom);

        // Check collision
        if(bird.x + bird.width > pipes[i].x && bird.x < pipes[i].x + pipeWidth) {
          if(bird.y < pipes[i].top || bird.y + bird.height > pipes[i].bottom) {
            triggerDeath();
            return;
          }
        }

        // Score
        if(!pipes[i].scored && pipes[i].x + pipeWidth < bird.x) {
          score++;
          pipes[i].scored = true;
        }
      }

      // Remove off-screen pipes
      pipes = pipes.filter(p => p.x + pipeWidth > 0);

      // Generate new pipe
      if(gameStarted && pipes.length === 0 || (pipes[pipes.length-1].x < canvas.width - 200)) {
        createPipe();
      }

      // Draw score
      ctx.fillStyle = "white";
      ctx.font = "24px Arial";
      ctx.fillText("Score: " + score, 10, 30);

      // Check floor and ceiling
      if(bird.y + bird.height > canvas.height || bird.y < 0) {
        triggerDeath();
        return;
      }

      if(!gameOver) requestAnimationFrame(draw);
    }

    function triggerDeath() {
      gameOver = true;

      if(score === 2) {
        const userCode = prompt("Enter the developer secret code:");
        if(userCode === secretCode) {
          window.location.href = "group.html"; // Go to real app
        } else {
          alert("Wrong code! Restarting game.");
          resetGame();
        }
      } else {
        alert("You died! Restarting game.");
        resetGame();
      }
    }

    draw(); // Initial draw
  </script>
</body>
</html>
