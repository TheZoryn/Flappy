<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WePlay Flappy Bird</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      height: 100vh;
    }
    canvas {
      border: 2px solid #fff;
      border-radius: 10px;
      display: block;
      background: #70c5ce;
    }
    #info {
      position: absolute;
      top: 10px;
      font-size: 18px;
      color: white;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="info">Press Space (PC) or Tap (Mobile) to Start</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const info = document.getElementById("info");
    let gameStarted = false;
    let gameOver = false;
    let score = 0;
    const secretCode = "7887"; // Developer secret code
    let bird, pipes, gravity, lift, pipeWidth, pipeGap;

    function initGame() {
      bird = { x: 80, y: 300, width: 30, height: 30, velocity: 0 };
      gravity = 0.4;  // slower for beginner
      lift = -7;
      pipes = [];
      pipeWidth = 60;
      pipeGap = 200;  // bigger gap
      score = 0;
      gameOver = false;
      info.textContent = "Press Space (PC) or Tap (Mobile) to Start";
    }

    function spawnPipe() {
      const topHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
      pipes.push({ x: canvas.width, top: topHeight, bottom: topHeight + pipeGap, passed: false });
    }

    function drawBird() {
      ctx.fillStyle = "#FF0";
      ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      ctx.fillStyle = "#0F0";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
      });
    }

    function drawScore() {
      ctx.fillStyle = "#fff";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 25);
    }

    function update() {
      if (!gameStarted) return;

      bird.velocity += gravity;
      bird.y += bird.velocity;

      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        endGame();
      }

      pipes.forEach(pipe => {
        pipe.x -= 2;  // slower speed

        // collision
        if (
          bird.x + bird.width > pipe.x &&
          bird.x < pipe.x + pipeWidth &&
          (bird.y < pipe.top || bird.y + bird.height > pipe.bottom)
        ) {
          endGame();
        }

        // scoring
        if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
          pipe.passed = true;
          score++;
        }
      });

      // remove offscreen pipes
      pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);
    }

    function endGame() {
      gameStarted = false;
      gameOver = true;
      info.textContent = "Game Over!";

      if (score === 2) {
        const code = prompt("Enter the developer secret code:");
        if (code === secretCode) {
          window.location.href = "group.html"; // go to group chat
        } else {
          alert("Wrong code! Restarting game.");
          initGame();
        }
      } else {
        alert("Score must be exactly 2 to proceed! Restarting game.");
        initGame();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBird();
      drawPipes();
      drawScore();
    }

    function gameLoop() {
      update();
      draw();
      if (!gameOver) requestAnimationFrame(gameLoop);
    }

    function startGame() {
      if (!gameStarted) {
        gameStarted = true;
        gameOver = false;
        info.textContent = "";
        spawnPipe();
        setInterval(spawnPipe, 2500); // spawn pipe every 2.5s
        gameLoop();
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        if (!gameStarted) startGame();
        bird.velocity = lift;
      }
    });

    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      if (!gameStarted) startGame();
      bird.velocity = lift;
    });

    initGame();
  </script>
</body>
</html>
